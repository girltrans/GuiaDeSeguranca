<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')

                    console.log('ServiceWorker Registrado Com Sucesso: (Este Serviço Não Funciona Em LocalHost)', registration.scope);
                })
                .catch(error => {
